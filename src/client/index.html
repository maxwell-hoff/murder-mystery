<!DOCTYPE html>
<html lang="en">
<head>
    <!-- [Existing head content] -->
    <style>
        .hidden { display: none; }
        .ready-status { margin-left: 10px; }
    </style>
</head>
<body>
    <!-- [Existing body content up to the script tag] -->

    <script>
        let currentAction = '';  // To track if we're creating or joining a lobby
        let lobbyCode = '';      // Store the generated lobby code
        let playerName = '';     // Store the current player's name
        let pollingInterval;     // To hold the interval ID for polling
        let maxPlayers = 0;      // Store the maximum number of players
        let playerNames = [];    // Store the list of player names
        let readyStatuses = [];  // Store the list of ready statuses (if used)

        function handleCreateLobby(event) {
            event.preventDefault();
            currentAction = 'create';
            document.getElementById("create-join-section").classList.add("hidden");
            document.getElementById("name-popup").classList.remove("hidden");
        }

        function handleJoinLobby(event) {
            event.preventDefault();
            currentAction = 'join';
            document.getElementById("create-join-section").classList.add("hidden");
            document.getElementById("name-popup").classList.remove("hidden");
        }

        function submitPlayerName() {
            playerName = document.getElementById("player-name").value;
            if (playerName) {
                document.getElementById("name-popup").classList.add("hidden");
                document.getElementById("lobby-screen").classList.remove("hidden");

                if (currentAction === 'create') {
                    // Send player name and lobby data to backend (for creating)
                    fetch("/create", {
                        method: "POST",
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            rooms: document.getElementById("rooms").value,
                            players: document.getElementById("players").value,
                            player_name: playerName
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        lobbyCode = data.lobby_code;
                        maxPlayers = data.max_players; // Store max players
                        document.getElementById("lobby-code").innerText = lobbyCode;
                        generatePlayerList();
                        playerNames = data.player_names;
                        updatePlayerList(playerNames);
                        startPolling();
                    });
                } else if (currentAction === 'join') {
                    // Send player name and join code to backend (for joining)
                    fetch("/join", {
                        method: "POST",
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            code: document.getElementById("join-code").value,
                            player_name: playerName
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        lobbyCode = data.lobby_code;
                        maxPlayers = data.max_players; // Store max players
                        document.getElementById("lobby-code").innerText = lobbyCode;
                        generatePlayerList();
                        playerNames = data.player_names;
                        updatePlayerList(playerNames);
                        startPolling();
                    });
                }
            }
        }

        // Function to generate the correct number of player slots
        function generatePlayerList() {
            const playerList = document.getElementById("player-list");
            playerList.innerHTML = '';  // Clear existing list
            for (let i = 0; i < maxPlayers; i++) {
                const li = document.createElement("li");
                li.id = `slot-${i + 1}`;
                li.innerHTML = `
                    <span class="player-name">Waiting for player...</span>
                    <span class="ready-status" id="ready-${i + 1}">Not Ready</span>
                `;
                playerList.appendChild(li);
            }
        }

        // Function to update the player list and ready statuses
        function updatePlayerList(playerNames) {
            for (let i = 0; i < maxPlayers; i++) {
                const playerNameElement = document.querySelector(`#slot-${i + 1} .player-name`);
                playerNameElement.innerText = playerNames[i] || 'Waiting for player...';
                // You can update ready statuses here if implemented
            }
        }

        // Function to set the current player's ready status
        function setReadyStatus() {
            fetch(`/ready/${lobbyCode}`, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    player_name: playerName
                })
            })
            .then(() => {
                const playerIndex = playerNames.indexOf(playerName);
                if (playerIndex !== -1) {
                    document.getElementById(`ready-${playerIndex + 1}`).innerText = 'Ready';
                }
            });
        }

        // Function to poll the server every 2 seconds to refresh the player list
        function startPolling() {
            pollingInterval = setInterval(() => {
                fetch(`/lobby/${lobbyCode}`)
                    .then(response => response.json())
                    .then(data => {
                        playerNames = data.player_names;
                        updatePlayerList(playerNames);
                    });
            }, 2000);  // Poll every 2 seconds
        }
    </script>
</body>
</html>
